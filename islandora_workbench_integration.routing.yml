islandora_workbench_integration.core_version:
  path: '/islandora_workbench_integration/core_version'
  defaults:
    _controller: '\Drupal\islandora_workbench_integration\Controller\IslandoraWorkbenchIntegrationCoreVersionController::main'
  methods:
    - 'GET'
  requirements:
    _permission: 'administer site configuration+use islandora workbench'
  options:
    _auth: ['basic_auth','jwt_auth','cookie']

islandora_workbench_integration.version:
  path: '/islandora_workbench_integration/version'
  defaults:
    _controller: '\Drupal\islandora_workbench_integration\Controller\IslandoraWorkbenchIntegrationVersionController::main'
  methods:
    - 'GET'
  requirements:
    _permission: 'administer site configuration+use islandora workbench'
  options:
    _auth: ['basic_auth','jwt_auth','cookie']

