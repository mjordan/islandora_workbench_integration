islandora_workbench_integration.node_actions_entity_display:
  path: '/islandora_workbench_integration/node_actions/entity_display/{entity_type}/{bundle}'
  defaults:
    _controller: '\Drupal\islandora_workbench_integration\Controller\IslandoraWorkbenchIntegrationNodeActionsController::entity_form_display'
  methods:
    - 'GET'
  requirements:
    _permission: 'administer site configuration+use islandora workbench'
  options:
    _auth: ['basic_auth','jwt_auth','cookie']
    parameters:
        entity_type:
            type: string
        bundle:
            type: string

