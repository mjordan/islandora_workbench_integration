system.islandora_workbench_integration:
  path: '/admin/config/islandora/islandora_workbench_integration'
  defaults:
    _form: '\Drupal\islandora_workbench_integration\Form\PermissionsCheckForm'
    _title: 'Workbench Integration Permissions Check'
  requirements:
    _permission: 'administer site configuration'

islandora_workbench_integration.core_version:
  path: '/islandora_workbench_integration/core_version'
  defaults:
    _controller: '\Drupal\islandora_workbench_integration\Controller\IslandoraWorkbenchIntegrationCoreVersionController::main'
  methods:
    - 'GET'
  requirements:
    _permission: 'administer site configuration+use islandora workbench'
  options:
    _auth: ['basic_auth','jwt_auth','cookie']

islandora_workbench_integration.version:
  path: '/islandora_workbench_integration/version'
  defaults:
    _controller: '\Drupal\islandora_workbench_integration\Controller\IslandoraWorkbenchIntegrationVersionController::main'
  methods:
    - 'GET'
  requirements:
    _permission: 'administer site configuration+use islandora workbench'
  options:
    _auth: ['basic_auth','jwt_auth','cookie']

islandora_workbench_integration.file_hash:
  path: '/islandora_workbench_integration/file_hash'
  defaults:
    _controller: '\Drupal\islandora_workbench_integration\Controller\IslandoraWorkbenchIntegrationGetHashController::main'
  requirements:
    _permission: 'administer site configuration+use islandora workbench'
  options:
    _auth: ['basic_auth','jwt_auth','cookie']

islandora_workbench_integration.node_actions_entity_display:
  path: '/islandora_workbench_integration/node_actions/entity_display/{entity_type}/{bundle}'
  defaults:
    _controller: '\Drupal\islandora_workbench_integration\Controller\IslandoraWorkbenchIntegrationNodeActionsController::entityFormDisplay'
  methods:
    - 'GET'
  requirements:
    _permission: 'administer site configuration+use islandora workbench'
  options:
    _auth: ['basic_auth','jwt_auth','cookie']
    parameters:
        entity_type:
            type: string
        bundle:
            type: string

islandora_workbench_integration.node_actions_field_config:
  path: '/islandora_workbench_integration/node_actions/field_config/{entity_type}/{bundle}/{field_name}'
  defaults:
    _controller: '\Drupal\islandora_workbench_integration\Controller\IslandoraWorkbenchIntegrationNodeActionsController::fieldConfig'
  methods:
    - 'GET'
  requirements:
    _permission: 'administer site configuration+use islandora workbench'
  options:
    _auth: ['basic_auth','jwt_auth','cookie']
    parameters:
        entity_type:
            type: string
        bundle:
            type: string
        field_name:
            type: string

islandora_workbench_integration.node_actions_field_storage_config:
  path: '/islandora_workbench_integration/node_actions/field_storage_config/{entity_type}/{field_name}'
  defaults:
    _controller: '\Drupal\islandora_workbench_integration\Controller\IslandoraWorkbenchIntegrationNodeActionsController::fieldStorageConfig'
  methods:
    - 'GET'
  requirements:
    _permission: 'administer site configuration+use islandora workbench'
  options:
    _auth: ['basic_auth','jwt_auth','cookie']
    parameters:
        entity_type:
            type: string
        field_name:
            type: string
